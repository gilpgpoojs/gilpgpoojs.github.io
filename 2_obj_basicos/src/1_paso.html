<script>
 debugger;
 // Crea un objeto usando {}.
 // Controla con la referencia tel.
 let tel = {}
 // Le pone propiedades.
 tel.nombre = "pp"
 tel.color = "marrón"
 // Le pone un método.
 tel.saluda =
  () => document.write("Hola.<br>")
 tel.saluda()
 document.write(tel, "<br>")
 document.write(tel.nombre, "<br>")
 document.write(tel.color, "<br>")
 tel = null // Cuelga.
 document.write(tel)
</script>
