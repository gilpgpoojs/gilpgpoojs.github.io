<script>
 debugger
 ejecuta()
 function
  prom(resultado, timeout) {
  return new Promise(
   (resolve, reject) =>
    setTimeout(
     () => {
      if (resultado) {
       resolve(
        `Éxito[${resultado}]`)
      } else {
       reject(new Error(
        `Falla[${resultado}]`))
      }
     },
     timeout))
 }
 async function ejecuta() {
  try {
   const r1 = await Promise.all([
    prom("a", 300),
    prom("z", 2000),
    prom("b", 5000)])
   document.write(
    `Éxito 1: ${r1.join()}<br>`)
  } catch (e) {
   document.write(
    `Falló 1: ${e.message}<br>`)
  }
  try {
   const r2 = await Promise.all([
    prom("a", 100),
    prom("", 1000),
    prom("b", 5000)])
   document.write(`Éxito 2: ${r2}`)
  } catch (e) {
   document.write(
    `Falló 2: ${e.message}<br>`)
  }
 }
</script>
