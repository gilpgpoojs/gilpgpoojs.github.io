<script>
 debugger
 function fns(a, b) {
  if (a <= 0) {
   document.write("Devuelve ", b,
    "<br>")
   return (b)
  } else {
   document.write("Invoca: ",
    a - 1, ", ", b, "<br>")
   const ant = fns(a - 1, b)
   document.write("Devuelve:",
    ant + 1, "<br>")
   return (ant + 1)
  }
 }
 document.write("Invoca: 2, 3<br>")
 document.write(fns(2, 3))
</script>
