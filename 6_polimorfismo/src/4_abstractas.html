<script>

 class Deportista {
  constructor(nombre) {
   this.nombre = nombre
  }
  preséntate() {
   document.write(
    `Soy ${this.nombre}.<br>`)
  }
  /** @abstract */
  anota() {
   throw new Error("abstract")
  }
 }

 class Basketbolista
  extends Deportista {
  constructor(nombre) {
   super(nombre)
  }
  /** @override */
  anota() {
   document.write("Encesto.<br>")
  }
 }

 class Futbolista
  extends Deportista {
  constructor(nombre) {
   super(nombre)
  }
  /** @override */
  anota() {
   document.write("Anoto gol.<br>")
  }
 }

 const deportistas = [
  new Basketbolista("LeBron"),
  new Futbolista("Lionel")]
 for (var dep of deportistas) {
  dep.preséntate()
  dep.anota()
 }
</script>
