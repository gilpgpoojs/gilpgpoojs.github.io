<script>
 debugger

 /** @interface */
 class IMensaje {
  saludo() {
   throw new Error("Interfaz")
  }
 }

 /** @implements {IMensaje} */
 class MensajeIng {
  /** @override */
  saludo() {
   document.write("Hi<br>")
  }
 }

 /** @implements {IMensaje} */
 class MensajeEsp {
  /** @override */
  saludo() {
   document.write("Hola<br>")
  }
 }

 const imensajes = [
  new MensajeEsp(),
  new MensajeIng()]
 for (var mens of imensajes) {
  mens.saludo()
 }
</script>
